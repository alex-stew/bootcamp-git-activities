    <div id="seach_title">
        <form>
            <h2>Search Parameters</h2>
            <div class="form-group">
                <label for="search_term">Search Term:</label>
                <input type="text" class="term" id="searchterm">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Number of Records to Retrieve:</label>
                <select id="inputState" class="form-control">
                    <option selected>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_year">Start Year (Optional):</label>
                <input type="text" class="year" id="searchterm">
            </div>
            <div class="form-group">
                <label for="end_year">End Year (Optional):</label>
                <input type="text" class="end" id="searchterm">
            </div>
            <button id="submitButton" type="submit" class="btn btn-link">Search</button>
            <button type="button" class="btn btn-link">Clear Results</button>
        </form>
